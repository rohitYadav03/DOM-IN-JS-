let parent = document.querySelector(".container")
console.log(parent.firstElementChild);

console.log(parent.lastElementChild); // lastElementChild: Gets the last child element

//3. Sibling Element Traversal
// nextElementSibling: Gets the next sibling element.
// previousElementSibling: Gets the previous sibling element.


let para = document.getElementById('para')
  console.log(para.nextElementSibling);
  console.log(para.previousElementSibling);


//   closest(selector) => 
//  losest starts with the element itself and moves upward in the DOM tree.
